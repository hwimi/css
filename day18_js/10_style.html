<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        element css 적용
    </h1>
    <ul>
        <li>
            css 관련 속성들은 style.을 통해 프로퍼티에 접근가능
            tagName
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li>element.setAttribute(name,value)</li>
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="text" id="colorValue">
    <button type="button" id="changeBtn">변경</button>
    <!-- element.style 속성="값" -->
    <script>
    document.getElementById('changeBtn').addEventListener('click',()=>{
        const h1=document.getElementById('h1')
        let colorValue=document.getElementById('colorValue').value;
        h1.style.color=colorValue;
    })
    </script>
</body>
</html>
