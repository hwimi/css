<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .green {
        color: green;
    }
    .red
    {
        color: red;
    }
</style>

<body>
    <!-- 
        input에 파일명 확장자 형태로 입력하여 전송 버튼을 클릭하면
        이미지파일인지 아닌지검사
        이미지 파일이면 정상파일입니다.(green)
        아니면 이미지 파일만 가능합니다.(red)
        이미지파일:jpg(JPG),png(PNG),gif(GIF),jpeg(JPEG)
        -대문자도 가능해야함.
        
     -->
    파일명: <input type="text" id="FileName">
    <button type="button" id="btn">전송</button>
    <h3 id="result"></h3>

    <script>
        //validtion
        function imageFileVelid(imageFile) {
            if (imageFile.match(/(jpg|png|gif|jpeg)/i)) {
                return true;
            }
            return false

        }


        document.getElementById("btn").addEventListener('click', () => {
            let FileName = document.getElementById('FileName').value
            let imgTrue = `<span class="green"> 정상파일입니다.</span>`
            let imgFalse = `<span class="red"> 정상파일이아닙니다.</span>`
            document.getElementById("result").innerHTML = imageFileVelid(FileName) ? imgTrue : imgFalse
        })

    </script>
</body>

</html>
