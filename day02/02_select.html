<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select:제시된 항목중 하나를 선택하게 하는 태그
        콤보박스,드롭다운박스 형태를 만드는 태그
        option 태크를 넣어서 목록을 구성
        option value="전송값"
        value 가 없으면 공백으로 전송
        selected :기본 서낵값을 결정
        disabled :비활성화
     -->
    

     <form action="">
        <label for="cp">통신사선택</label>
        <select name="company" id="cp">
            <option value="">선택하세요</option>
            <option value="SKT" selected>SKT</option>
            <option value="KT" disabled>KT</option>
            <option value="LG">LG</option>
            <option value="알뜰폰">알뜰폰</option>
            
            
            

        </select>
        <br>
        
        
        <button type="submit">submit</button>
        
        
        
        
     </form>

     <!-- 성별을 선택하는 선택 하는 태크 -->
     <form action="">
        <label for="g">성별</label>
        <select name="gender" id="g">
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
        <button type="submit">submit</button>
     </form>
    
</body>
</html>
