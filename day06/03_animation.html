<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            position: absolute;
            bottom:  0px;
            left: 5px;
            font-size: 50px;
            animation-name: as;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
           
            
        }

        @keyframes as{
            from{bottom:0px}
            25%{bottom:15px}
            50%{bottom:0px}
            75%{bottom:30px}
            100%{bottom:0px}

            
        }
    </style>
</head>

<body>
    <div class="move">hi</div>
</body>

</html>
