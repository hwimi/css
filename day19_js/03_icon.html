<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        body{
            background-color: antiquewhite;
        }
        .icon{
            position:  absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        .icon>svg{
            color: rgb(132, 27, 27);
           
        }


</style>
</head>
<body>
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-emoji-expressionless" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
          </svg>
    </div>
    <script>
        document.body.addEventListener('mousemove',(e)=>{
            // console.log(e);
            console.log(e.pageX, e.pageY);
            document.querySelector(".icon").style.left=e.pageX+'px';
            document.querySelector(".icon").style.top=e.pageY+'px';
        })
    </script>
</body>
</html>
