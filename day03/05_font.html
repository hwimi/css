    <!-- 
        font 속성
            -font-size:글자크기
            -font-weight:굵기 100~900 100단위로 지정 보통(700)
            -font-family:글꼴
                -지정하려는 폰트를, 로 나열
                -한글 폰트의 경우 한글이름,영문이름을 같이지정

                -폰트명은 띄어쓰기 없이사용
                -폰트명에 띄어쓰기를 포함되어 있다면 ""묶어서 사용
                -"맑은 고딕","Malgun gothic", 굴림, gulim, serif(기본값)
     -->
    <style>
        .font {
            font-family: 'Courier New', Courier, monospace serif;
            font-size: 20px;
            font-weight: 700;
        }

        .fontgoogles {

            font-family: "Nanum Pen Script", cursive;
            font-weight: 700;
            font-style: normal;


        }
    </style>
