<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        element 속성은 크게 두가지로 구분
        -태그의 속성 -css(style) 속성
    </h1>
    <ul>
        <li>
            태그의 속성은 태그가 갖는 속성이기 때문에 속성명을 그대로 사용
            tagName.id tagName.src, tagName.href ...
        </li>
        <li>
            class처럼 여러개의 값을 값는 속성들은 별도의 속성명을 사용
            tagName.classList
        </li>
        <li>
            css 관련 속성들은 style.통해 프롳퍼티에 접근가능
            tagName.style.color
        </li>
        <li>
            css 속성 중 font-size =>-를 지우고 첫글ㅈ를 대문자로 변경fontSize
        </li>
    </ul>
    <img src="../image/강아지1.jpg" alt="pic" id="imgTag" class="a b c d">
    <script>
        const imaTag=document.getElementById('imgTag');
        console.log(imaTag)
        console.log(imaTag.id);
        console.log(imaTag.src);
        console.log(imaTag.alt);
        console.log(imaTag.classList);
    </script>
</body>
</html>
