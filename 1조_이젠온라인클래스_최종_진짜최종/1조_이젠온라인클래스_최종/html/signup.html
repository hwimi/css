<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="id_front">
            <a href="../html/main.html">
                <div class="logo">
                    <img src="../icon/icon2.png" alt="로고">
                </div>
            </a>
            <div class="front2">
                <div class="welcome">
                    <span class="member">MEMBER</span>
                    <span class="mlogin">LOGIN</span>
                    <p>더 나은 미래를 만들어가는, 이젠 온라인클래스</p>
                </div>
                <div class="login_input">
                    <div class="float_name">
                        <input type="text" class="name" id="floatName" onchange="changeValue()">
                        <label for="floatName" id="labelPN">이름</label>
                    </div>
                    <div class="float_phone">
                        <input type="text" class="phone" id="floatPhone" onchange="changeValue()">
                        <label for="floatPhone" id="labelPP">전화번호</label>
                    </div>
                    <div class="float_id">
                        <input type="text" class="id" id="floatId" onchange="changeValue()">
                        <label for="floatId" id="labelP">아이디</label>
                    </div>
                    <div class="float_pw">
                        <input type="password" class="pw" id="floatPw" onchange="changeValue()">
                        <label for="floatPw" id="labelPW">비밀번호</label>
                    </div>
                    <div class="float_pwCheck">
                        <input type="password" class="pw" id="floatPwC" onchange="changeValue()">
                        <label for="floatPwC" id="labelPWC">비밀번호 확인</label>
                    </div>
                </div>
                <div class="bottom">
                    <label class="checkAll_label">
                        <input type="checkbox" name="checkAll" id="checkAll" onclick="selectAll(this), chageOpacity()">
                        <span class="checkAll_icon"></span>
                        <span class="checkAll_text" style="vertical-align:top;">전체동의</span>
                    </label>
                    <label class="arg1">
                        <input type="checkbox" name="check" class="checkAgree ch1" onclick="checkSelectAll(), chageOpacity()"><span style="vertical-align:top;" class="s1">서비스 이용약관 동의 (필수)</span>
                    </label>
                    <label class="arg2">
                        <input type="checkbox" name="check" class="checkAgree ch2" onclick="checkSelectAll(), chageOpacity()"><span style="vertical-align:top;">개인정보 수집 및 이용 동의 (필수)</span>
                    </label>
                </div>
                <div class="signup">
                    <button type="button" class="signupBtn">회원가입</button>
                </div>
            </div>
         </div>
    </div>
    <script src="../js/signup.js"></script>
    <script src="../js/saveUser.js"></script>
</body>
</html>
