<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        window 메서드 종류
    </h1>
    <ul>
        <li>
            window.open('url,'window name',option(size,scroll..))
        </li>
        <li>
            window.close():창닫기
        </li>
        <li>
            alret();/prompt(); input 포함/confirm(); 확인/취소 창
        </li>
        <li>
            setInterval(function,millseoncd);
            일정 관격 지속적으로 실행문을 실행시킬때 사용
        </li>
        <li>
            setTime(function, millseoncd)
            일정 시간동안 실행문을 실행시킬 때 사용
        </li>
    </ul>
<button type="button" onclick="openWindow()">열기</button>
<button type="button" onclick="">닫기</button>
<button type="button" onclick="alertEX()">alert</button>
<button type="button" onclick="promptEX()">prompt</button>
<button type="button" onclick="confirmEx()">confirm</button>
<h3 id="msg"></h3>
<a href="03_setTimeout.html">03_setTimeout.html</a>
    <script>
        function promptEX(){
            //INPUT 동반한 alret
            let name=prompt('이름을 입력해주세요')
            document.getElementById('msg').innerText=name;

        }
        function confirmEx(){
            //확인=true / 취소=false
            let con=confirm('연습연습~!!')
            if(con){
                document.getElementById('msg').innerText='확인버튼 클릭'
            }else{
                document.getElementById('msg').innerText='취소버튼 클릭'
            }
        }
        let myWindow;
        
        function openWindow(){
            myWindow=window.open("/day17-js/08_HOMEWORK.html","mywindow","width=400, height=500")
        }
        function closeWindow(){
            if(myWindow){
                myWindow.close();
            }
        }
        function alertEX(){
            alert('alert 연습')
        }
    </script>
</body>
</html>
