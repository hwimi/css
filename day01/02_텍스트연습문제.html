<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 활빈당 i 태그는 기울어진 태그 -->
    <p>
        <h1><b>자기소개</b></h1> <br>
       안녕하세요 제 이름은 <strong><ins>홍길동</ins></strong> 이고,
       <i>활빈당</i>에서 의적할동을 하고 있습니다<br>
       특징으로는 아버지를 아버지<sub>서자라서ㅠㅠ</sub> 부르지못했고, 형을 형<del>(형이 나빠서)</del>
       이라 부르지 못했습니다.
       <hr>
    </p>
    <!-- mark 태그는 색을 칠해주는 태그-->
    <p>
         <h1><strong>수학 문제</strong></h1>
         문제:한변의 길이가 a인 <mark>정사각형</mark> 의 넓이는?<br>
         답:s=a<sup>2</sup>
         <br>
    </p>
    <p>
        small
        <small>small</small>
    </p>
</body>
</html>
