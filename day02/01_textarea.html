<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input type="text" 단일입력
        textarea:다중 라인 입력을 지원함 
        readonly disabled 가능 required (필수)
        시작태그와 끝태그 사이의 빈공간, enter, 띄어쓰기 value 인식
    --> 
    
    <form action="">
        <label for="content">상세내용</label><br>
        <textarea name="content" id="content" cols="30" rows="10" maxlength="500"></textarea><br>
        <button type="submit">submit</button>
    </form>

</body>
</html>
