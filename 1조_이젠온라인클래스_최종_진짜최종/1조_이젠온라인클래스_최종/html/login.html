<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="id_front">
            <a href="../html/main.html">
                <div class="logo">
                    <img src="../icon/icon2.png" alt="로고">
                </div>
            </a>
            <div class="front2">
                <div class="welcome">
                    <span class="member">MEMBER</span>
                    <span class="mlogin">LOGIN</span>
                    <p>더 나은 미래를 만들어가는, 이젠 온라인클래스</p>
                </div>
                <div class="kakao">
                    <button type="button" class="kakaoBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
                            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                          </svg>
                        카카오로 1초만에 시작하기
                    </button>
                </div>
                <div class="login_input">
                    <div class="float_id">
                        <input type="text" class="id inputId" id="floatId" onchange="changeValue()">
                        <label for="floatId" id="labelP">아이디</label>
                    </div>
                    <div class="float_pw">
                        <input type="password" class="pw inputPw" id="floatPw" onchange="changeValue()">
                        <label for="floatPw" id="labelPW">비밀번호</label>
                    </div>
                </div>
                <div class="login">
                    <button type="button" class="loginBtn" onclick="Userlogin()">로그인</button>
                    <button type="button" class="signupBtn">회원가입</button>
                </div>
                <div class="bottom">
                    <div class="find_id">
                        <a href="">아이디 찾기</a>
                    </div>
                    <div class="line"></div>
                    <div class="find_pw before">
                        <a href="">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/saveUser.js"></script>
</body>
</html>
