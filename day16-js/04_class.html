<html lang="en">
<head>

<body>
    <h1>
        클래스나,객체,생성자
        <!-- 
            클래스 생성의 기본 문법

               constructor(param){

                }
                //메서드 정의
                methodName(){
                    ....
                }
                methodName(){

                }
                getter/setter
                get name(){
                    return this.name;
                }
                set name(value){
                    if(value.length<4){
                        alert(`4글자 이상만 가능합니다`)
                        return;
                    }
                    this.name=value;
                }
            }
         -->
    </h1>
    <script>
        class car{
            //자바스크립트에서는 생성자 1개만 허용
            constructor(name,year){
                this.name=name;
                this.year=year;
                this.modal='';
            }
        }
        let myCar1=new car('소나타',2023);
        myCar1.modal='xg';
        console.log(myCar1);
        let myCar2=new car('그렌져',2022);
        console.log(myCar2);
        let myCar3=new car();
        myCar3.name='아반떼'
        myCar3.year=2024;
        myCar3.modal='XD'
        console.log(myCar3.modal)
    </script>
</body>
