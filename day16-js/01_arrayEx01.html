<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const memberObject = {
            name: 'hong',
            age: 30,
            married: true,
            favores: ['baseball', 'Game', 'Movie', 'etc...']
        };
        const people = [];
        //people  meberObject 5명 추가
        for (let i = 0; i < 5; i++) {
            people.push(memberObject);
        }
        console.log(memberObject);

        people[1].name = 'kim';
        console.log(people);
        people[2].age = 20;
        console.log(people);

        //객체에서 값을 빼서 console 에 찍기
        //배열순회
        //for of:배열에 내용을 탐색할때 주로사용
        //:객체 안의 내용을 탐색할때 for in사용
        for (let member of people) {
            // console.log(member);
            for (let KeyName in member) {
                if (KeyName != 'favors') {
                    
                        console.log(KeyName)
                        console.log(member[KeyName]);
                    
                } else {
                    for (let fa of member[KeyName])
                        console.log(fa)
                }

            }
        }

    </script>
</body>

</html>
